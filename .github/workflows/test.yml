name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Type check with mypy
      run: uv run mypy tv_scraper/
      continue-on-error: true  # Don't fail the build on type errors initially

    - name: Run Unit Tests
      run: uv run pytest tests/unit tests/integration -v --cov=tv_scraper --cov-report=term-missing

    - name: Run Live API Tests
      run: uv run pytest tests/live_api -v --maxfail=5
      continue-on-error: true  # Don't fail build if live tests timeout or fail
