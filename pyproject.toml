[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tradingview-scraper"
version = "0.5.0"
description = "A powerful Python library for scraping real-time market data, indicators, and ideas from TradingView."
authors = [
    {name = "Smit Kunpara", email = "smitkunpara@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = ["tradingview", "scraper", "python", "finance", "market-data", "technical-analysis", "real-time"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.32.4",
    "pandas>=2.0.3",
    "beautifulsoup4>=4.12.3",
    "pydantic>=2.8.2",
    "websockets>=13.1",
    "websocket-client>=1.8.0",
    "python-dotenv>=1.0.1",
]

[project.urls]
Homepage = "https://github.com/smitkunpara/tradingview-scraper"
Repository = "https://github.com/smitkunpara/tradingview-scraper"
Issues = "https://github.com/smitkunpara/tradingview-scraper/issues"

[tool.setuptools.packages.find]
include = ["tradingview_scraper*"]

[tool.setuptools.package-data]
tradingview_scraper = [
    "data/areas.json",
    "data/exchanges.txt",
    "data/indicators.txt",
    "data/languages.json",
    "data/news_providers.txt",
    "data/timeframes.json",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
]
